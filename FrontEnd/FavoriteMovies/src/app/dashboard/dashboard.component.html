<h1><strong>TOP 5 Favorite</strong></h1>
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
      <div class="col" *ngFor="let movie of movies">
        <div class="card shadow-sm">
          <img src="{{movie.image}}">

          <div class="card-body">
            <p class="card-text"><strong>{{movie.title}}</strong></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/detail/{{movie.id}}">Details</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
