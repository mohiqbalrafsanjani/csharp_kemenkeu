<h1><strong>Manage Movie</strong></h1>

<div class="container">
    <h1><button type="button" class="btn btn-primary" routerLink="/manage/add">Add Movie</button></h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Title</th>
                <th scope="col">Genre</th>
                <th scope="col">Director</th>
                <th scope="col">Release Date</th>
                <th scope="col">Image</th>
                <th scope="col" colspan="3" style="text-align:center;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{movie.title}}</td>
                <td>{{movie.genre}}</td>
                <td>{{movie.director}}</td>
                <td>{{movie.releaseDate}}</td>
                <td><img src="{{movie.image}}" width="32" height="48"></td>
                <td><button type="button" class="btn btn-info" routerLink="/detail/{{movie.id}}">Details</button></td>
                <td><button type="button" class="btn btn-warning" routerLink="/manage/edit/{{movie.id}}">Edit</button></td>
                <td><button type="button" class="btn btn-danger" (click)="delete(movie)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
