<h2>My Movies</h2>
<ul class="movies">
    <li *ngFor="let movie of movies">
        <button type="button" (click)="onSelect(movie)">
            <span class="badge">{{movie.id}}</span>
            <span class="name">{{movie.title}}</span>
        </button>
    </li>
</ul>
<app-movie-detail [movie]="selectedMovie"></app-movie-detail>
